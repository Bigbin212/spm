#1.项目启动的端口
server.port=8088
server.servlet.context-path=/bigbin
#2.数据库连接参数
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/bigbin?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&characterEncoding=utf-8&serverTimezone=GMT%2b8
spring.datasource.druid.username=bigbin
spring.datasource.druid.password=bigbin
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.bigbincom.bigbin.entity